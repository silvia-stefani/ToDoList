<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="docs/assets/favicon.af9a2aa2.png" />
    <link rel="stylesheet" type="text/css" href="docs/assets/index.21f53905.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Máster MDI List</title>
  </head>
  <body>
    <div class="ToDo h-screen">
      
      <div class="info_box h-fit">
        <div class="info_list"></div>
        <div class="progress">
          <div class="progress_bar">
            <div class="progress_done"></div>      
          </div>
          <div class="progress_info">
            <p class="default">Llevas </p>
            <p class="data_done">0</p>
            <p class="default"> de tus </p>
            <p class="data_total">10</p>
            <p class="default"> tareas.</p>
          </div>
        </div>

        <div class="functions_box flex">
          <button class="add_task">
            <p>Añadir tarea</p> <i class="ph-plus-circle-fill flex"></i>        
          </button>

          <button class="filter all">
            <p>Todas</p>      
          </button>
          <button class="filter complete">
            <p>Completadas</p>      
          </button>
          <button class="filter outstanding">
            <p>Pendientes</p>      
          </button>
          
        </div>
      </div>

      <div class="content w-full h-3/4">
        <div class="empty_box">
          <div class="empty_elements">
            <div class="empty_cactus">
              <svg viewBox="0 0 66 180">
                <path d="M23.1 72.1v-63c0-2.4.3-4.6 2-6.5C27.2.2 30.4-.6 33.4.4c3 1 4.9 3.8 5.1 7.2V113.8c0 2.2 0 2.2 2.1 1.7l2.7-.6c4.8-1.2 7.9-4.7 8.6-9.5.6-4.3.3-8.6.2-12.9-.1-6.9-.3-13.7-.5-20.6-.2-5.4-.5-10.7-.4-16.1 0-2.9 1.9-5.6 4.6-6.6 2.8-1.1 5.9-.4 7.9 1.8 1.3 1.4 2 3 2 4.9 0 12.5.1 25-.1 37.4-.1 5-.6 10-2.3 14.7-2 5.7-5.7 9.6-11.5 11.4-3.8 1.2-7.6 2-11.6 2.5-1.6.2-1.6.2-1.6 1.8v54.2c0 2 0 2-2.1 2H24.9c-1.6 0-1.7-.1-1.7-1.7v-32.9c0-1.9 0-1.9-1.9-2.3-2.8-.5-5.5-1.2-8.1-2-5.3-1.5-8.8-5-10.7-10-1.3-3.5-2.1-7.2-2.2-10.9C-.3 101.7.2 83.4.1 65c0-3.8 3.2-6.7 7-6.8 3.7 0 6.8 3.1 6.7 6.9-.1 8.7-.3 17.3-.5 26-.1 5.5-.1 11-.3 16.5-.2 5.9-.2 11.8-.1 17.6.1 3.4.9 6.6 3.5 9 1.7 1.6 3.8 2.3 6 2.8.5.1.7-.1.7-.6v-1.2-63.1z" class="cactus"/>
              </svg>
            </div>
            <div class="empty_text">
              <p>Ups, la lista está vacía.</p>
            </div>          
          </div>
        </div>
        <div class="tasks_list" id="sortable_list">
          <!-- Task -->
          <!-- /Task -->
        </div>
      </div>

      <!-- MODAL WINDOW NEW TASK -->

      <div class="new_task_container hidden">
        <div class="new_box">
          <div class="new_content">
            <h3 class="new_task">Nueva Tarea</h3>

            <form>
              <input type="text" placeholder="Nombre de la tarea">
              <p class="advert_new_task invisible">Escribe algo para añadir una tarea.</p>
              <div class="buttons">
                <button type="submit" class="add">Añadir</button>
                <button type="reset" class="cancel">Cancelar</button>
              </div>
            </form>

          </div>
        </div>
      </div>

      <!-- POP UP BORRAR -->

      <div class="delete_container">
        <div class="delete_box">
          <div class="delete_content">
            <div class="delete_text">
              <p class="deletetask">¿Estás seguro de que quieres borrar la tarea?</p>
            </div>
            <div class="buttons">
              <button type="submit" class="delete">Borrar</button>
              <button type="reset" class="cancel">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="anime.min.js"></script>
    <script type="module" src="docs/assets/index.ce38a677.js"></script>
  </body>
</html>
